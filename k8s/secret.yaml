# ☸️ Kubernetes Secret - BikeMizer
apiVersion: v1
kind: Secret
metadata:
  name: bikemizer-secrets
  labels:
    app: bikemizer
type: Opaque
data:
  # Base64 encoded values (exemplo)
  # Para gerar: echo -n "your-secret-value" | base64
  jwt_secret: eW91ci1zdXBlci1zZWNyZXQtand0LWtleS1oZXJl  # your-super-secret-jwt-key-here
  session_secret: eW91ci1zdXBlci1zZWNyZXQtc2Vzc2lvbi1rZXktaGVyZQ==  # your-super-secret-session-key-here
  api_key: eW91ci1hcGkta2V5LWhlcmU=  # your-api-key-here
