name: ğŸš€ CI/CD Pipeline - BikeMizer

# Quando o pipeline deve executar
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Jobs que serÃ£o executados
jobs:
  # Job 1: Testes e Qualidade de CÃ³digo
  test:
    name: ğŸ§ª Testes e Qualidade
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout do cÃ³digo
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      # 2. Configurar Node.js
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      # 3. Instalar dependÃªncias
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      # 4. Verificar tipos TypeScript
      - name: ğŸ” Type check
        run: npm run type-check
      
      # 5. Executar linter
      - name: ğŸ§¹ Lint
        run: npm run lint
      
      # 6. Executar testes
      - name: ğŸ§ª Run tests
        run: npm run test

  # Job 2: AnÃ¡lise de SeguranÃ§a
  security:
    name: ğŸ”’ AnÃ¡lise de SeguranÃ§a
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      # 1. Checkout do cÃ³digo
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      # 2. Configurar Node.js
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      # 3. Instalar dependÃªncias
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      # 4. AnÃ¡lise de seguranÃ§a com Snyk
      - name: ğŸ”’ Security scan with Snyk
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
      
      # 5. Auditoria NPM
      - name: ğŸ” NPM Audit
        run: npm audit --audit-level=high
        continue-on-error: true

  # Job 3: Build e Deploy
  build-and-deploy:
    name: ğŸ—ï¸ Build e Deploy
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      # 1. Checkout do cÃ³digo
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      # 2. Configurar Node.js
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      # 3. Instalar dependÃªncias
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      # 4. Build da aplicaÃ§Ã£o
      - name: ğŸ—ï¸ Build
        run: npm run build
      
      # 5. Upload dos artefatos de build
      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 7
      
      # 6. Deploy para Vercel (opcional)
      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          working-directory: dist/
        continue-on-error: true
      
      # 7. Deploy alternativo para Netlify
      - name: ğŸš€ Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: './dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        continue-on-error: true

